name: Update data.json

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정에 실행
  workflow_dispatch:  # 수동으로 실행 가능

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 최신 버전 사용

    - name: Set up Python
      uses: actions/setup-python@v4  # 최신 버전 사용
      with:
        python-version: '3.x'

    - name: Fetch data from Web App
      run: |
        curl -o data.json "https://script.google.com/macros/s/AKfycbyoKMoftj3_1qvycSXb2KjuMkqj62q4gttGlPy8mjCYKo43Jn3oTM2k093LQss0sAqv/exec"

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data.json
        git commit --allow-empty -m "Automated update data.json"  # 변경 사항이 없어도 커밋 생성
        git push --force  # 강제로 푸시하여 덮어쓰기
